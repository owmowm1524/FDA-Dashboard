<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDA Dashboard - กรอกแบบฟอร์มโครงการ</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="container">
        <h1>กรอกแบบฟอร์มโครงการ</h1>
        <form id="projectForm">
            <div class="form-group">
                <label for="projectName">ชื่อโครงการ:</label>
                <input type="text" id="projectName" name="projectName" required>
            </div>
            <div class="form-group">
                <label for="projectType">ประเภทโครงการ:</label>
                <select id="projectType" name="projectType" required>
                    <option value="">เลือกประเภทโครงการ</option>
                    <option value="new">โครงการใหม่</option>
                    <option value="continuing">โครงการต่อเนื่อง</option>
                </select>
            </div>
            <div id="continuingDetails" style="display: none;">
                <div class="form-group">
                    <label for="year1">ปีที่ 1:</label>
                    <input type="text" id="year1" name="year1">
                </div>
                <div class="form-group">
                    <label for="year2">ปีที่ 2:</label>
                    <input type="text" id="year2" name="year2">
                </div>
                <div class="form-group">
                    <label for="year3">ปีที่ 3:</label>
                    <input type="text" id="year3" name="year3">
                </div>
                <div class="form-group">
                    <label for="year4">ปีที่ 4:</label>
                    <input type="text" id="year4" name="year4">
                </div>
                <div class="form-group">
                    <label for="year5">ปีที่ 5:</label>
                    <input type="text" id="year5" name="year5">
                </div>
                <!-- Add more years as needed -->
            </div>
            <div class="form-group">
                <label for="department">หน่วยงานที่รับผิดชอบ:</label>
                <select id="department" name="department" required>
                    <option value="">เลือกหน่วยงาน</option>
                    <option value="1">กรมพัฒนาที่ดิน</option>
                    <option value="2">กรมชลประทาน</option>
                    <option value="3">สำนักงานการปฏิรูปที่ดินเพื่อเกษตรกรรม</option>
                    <option value="4">กรมวิชาการเกษตร</option>
                    <option value="5">กรมส่งเสริมการเกษตร</option>
                    <option value="6">กรมปศุสัตว์</option>
                    <option value="7">กรมประมง</option>
                    <option value="8">กรมการข้าว</option>
                    <!-- Add more departments as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="strategy">ความสอดคล้องกับนโยบายและยุทธศาสตร์:</label>
                <select id="strategy" name="strategy" required>
                    <option value="">เลือกยุทธศาสตร์</option>
                    <option value="1">ยุทธศาสตร์ที่ 1 ด้านความมั่นคงอาหาร</option>
                    <option value="2">ยุทธศาสตร์ที่ 2 ด้านคุณภาพและความปลอดภัยด้านอาหาร</option>
                    <option value="3">ยุทธศาสตร์ที่ 3 ด้านอาหารศึกษา</option>
                    <option value="4">ยุทธศาสตร์ที่ 4 ด้านการบริหารจัดการ</option>
                    <!-- Add more strategies as needed -->
                </select>
            </div>
            <div id="tactics" style="display: none;">
                <!-- Tactics will be populated based on strategy selection -->
            </div>
            <div class="form-group">
                <label for="objective">วัตถุประสงค์ / ตัวชี้วัด:</label>
                <textarea id="objective" name="objective" required></textarea>
            </div>
            <div class="form-group">
                <label for="results">ผลการดำเนินงาน:</label>
                <textarea id="results" name="results"></textarea>
                <input type="file" id="resultsFile" name="resultsFile">
            </div>
            <div class="form-group">
                <label for="plan">แผนการดำเนินงานและการใช่จ่ายงบประมาณ:</label>
                <table id="planTable">
                    <thead>
                        <tr>
                            <th>เดือน</th>
                            <th>ม.ค.</th>
                            <th>ก.พ.</th>
                            <th>มี.ค.</th>
                            <th>เม.ย.</th>
                            <th>พ.ค.</th>
                            <th>ก.ค.</th>
                            <th>ส.ค.</th>
                            <th>ก.ย.</th>
                            <th>ต.ค.</th>
                            <th>พ.ย.</th>
                            <th>ธ.ค.</th>
                            <th>งบประมาณ</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>วางแผนการดำเนินการ</td>
                            <td><input type="checkbox" name="planJan"></td>
                            <td><input type="checkbox" name="executeJan"></td>
                            <td><input type="checkbox" name="evaluateJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="number" name="budgetJan"></td>
                        </tr>
                        <tr>
                            <td>การดำเนินการจัดโครงการ</td>
                            <td><input type="checkbox" name="planJan"></td>
                            <td><input type="checkbox" name="executeJan"></td>
                            <td><input type="checkbox" name="evaluateJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="number" name="budgetJan"></td>
                        </tr>
                        <tr>
                            <td>ติดตามและประเมินผล</td>
                            <td><input type="checkbox" name="planJan"></td>
                            <td><input type="checkbox" name="executeJan"></td>
                            <td><input type="checkbox" name="evaluateJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="number" name="budgetJan"></td>
                        </tr>
                        <tr>
                            <td>ปรับปรุง/พัฒนา</td>
                            <td><input type="checkbox" name="planJan"></td>
                            <td><input type="checkbox" name="executeJan"></td>
                            <td><input type="checkbox" name="evaluateJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="number" name="budgetJan"></td>
                        </tr>
                        <tr>
                            <td>แผนการเบิกจ่ายเงิน</td>
                            <td><input type="checkbox" name="planJan"></td>
                            <td><input type="checkbox" name="executeJan"></td>
                            <td><input type="checkbox" name="evaluateJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="number" name="budgetJan"></td>
                        </tr>
                        <!-- Add more months as needed -->
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <label for="duration">ระยะเวลาดำเนินการ (ปี พ.ศ.):</label>
                <input type="text" id="duration" name="duration" required>
            </div>
            <div class="form-group">
                <label for="problems">ปัญหา/อุปสรรค:</label>
                <textarea id="problems" name="problems" required></textarea>
            </div>
            <div class="form-group">
                <label for="notes">หมายเหตุ:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="successMessage" style="display: none;">
        <p>กดส่งเรียบร้อย</p>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
