<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>กรอกแบบฟอร์มโครงการ</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="container">
        <h1>กรอกแบบฟอร์มโครงการ</h1>
        <form id="projectForm">
            <div class="form-group">
                <label for="projectName">ชื่อโครงการ:</label>
                <input type="text" id="projectName" name="projectName" required>
            </div>
            <div class="form-group">
                <label for="projectType">ประเภทโครงการ:</label>
                <select id="projectType" name="projectType" required>
                    <option value="">เลือกประเภทโครงการ</option>
                    <option value="new">โครงการใหม่</option>
                    <option value="continuing">โครงการต่อเนื่อง</option>
                </select>
            </div>
            <div id="continuingDetails" style="display: none;">
                <div class="form-group">
                    <label for="year1">ปีที่ 1:</label>
                    <input type="text" id="year1" name="year1">
                </div>
                <div class="form-group">
                    <label for="year2">ปีที่ 2:</label>
                    <input type="text" id="year2" name="year2">
                </div>
                <div class="form-group">
                    <label for="year3">ปีที่ 3:</label>
                    <input type="text" id="year3" name="year3">
                </div>
                <div class="form-group">
                    <label for="year4">ปีที่ 4:</label>
                    <input type="text" id="year4" name="year4">
                </div>
                <div class="form-group">
                    <label for="year5">ปีที่ 5:</label>
                    <input type="text" id="year5" name="year5">
                </div>
                <!-- Add more years as needed -->
            </div>
            <div class="form-group">
                <label for="department">หน่วยงานที่รับผิดชอบ:</label>
                <select id="department" name="department" required>
                    <option value="">เลือกหน่วยงาน</option>
                    <option value="1">กรมพัฒนาที่ดิน</option>
                    <option value="2">กรมชลประทาน</option>
                    <option value="3">สำนักงานการปฏิรูปที่ดินเพื่อเกษตรกรรม</option>
                    <option value="4">กรมวิชาการเกษตร</option>
                    <option value="5">กรมส่งเสริมการเกษตร</option>
                    <option value="6">กรมปศุสัตว์</option>
                    <option value="7">กรมประมง</option>
                    <option value="8">กรมการข้าว</option>
                    <!-- Add more departments as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="strategy">ความสอดคล้องกับนโยบายและยุทธศาสตร์:</label>
                <select id="strategy" name="strategy" required>
                    <option value="">เลือกยุทธศาสตร์</option>
                    <option value="1">ยุทธศาสตร์ที่ 1 ด้านความมั่นคงอาหาร</option>
                    <option value="2">ยุทธศาสตร์ที่ 2 ด้านคุณภาพและความปลอดภัยด้านอาหาร</option>
                    <option value="3">ยุทธศาสตร์ที่ 3 ด้านอาหารศึกษา</option>
                    <option value="4">ยุทธศาสตร์ที่ 4 ด้านการบริหารจัดการ</option>
                    <!-- Add more strategies as needed -->
                </select>
            </div>
            <div id="tactics" style="display: none;">
                <!-- Tactics will be populated based on strategy selection -->
            </div>
            <div class="form-group">
                <label for="objective">วัตถุประสงค์ / ตัวชี้วัด:</label>
                <textarea id="objective" name="objective" required></textarea>
            </div>
            <div class="form-group">
                <label for="results">ผลการดำเนินงาน:</label>
                <textarea id="results" name="results"></textarea>
                <input type="file" id="resultsFile" name="resultsFile">
            </div>
            <div class="form-group">
                <label for="plan">แผนการดำเนินงานและการใช่จ่ายงบประมาณ:</label>
                <table id="planTable">
                    <thead>
                        <tr>
                            <th>เดือน</th>
                            <th>วางแผนการดำเนินการ</th>
                            <th>การดำเนินการจัดโครงการ</th>
                            <th>ติดตามและประเมินผล</th>
                            <th>ปรับปรุง/พัฒนา</th>
                            <th>แผนการเบิกจ่ายเงิน</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>มกราคม</td>
                            <td><input type="checkbox" name="planJan"></td>
                            <td><input type="checkbox" name="executeJan"></td>
                            <td><input type="checkbox" name="evaluateJan"></td>
                            <td><input type="checkbox" name="improveJan"></td>
                            <td><input type="number" name="budgetJan"></td>
                        </tr>
                        <tr>
                            <td>กุมภาพันธ์</td>
                            <td><input type="checkbox" name="planFeb"></td>
                            <td><input type="checkbox" name="executeFeb"></td>
                            <td><input type="checkbox" name="evaluateFeb"></td>
                            <td><input type="checkbox" name="improveFeb"></td>
                            <td><input type="number" name="budgetFeb"></td>
                        </tr>
                        <tr>
                            <td>มีนาคม</td>
                            <td><input type="checkbox" name="planMar"></td>
                            <td><input type="checkbox" name="executeMar"></td>
                            <td><input type="checkbox" name="evaluateMar"></td>
                            <td><input type="checkbox" name="improveMar"></td>
                            <td><input type="number" name="budgetMar"></td>
                        </tr>
                        <tr>
                            <td>เมษายน</td>
                            <td><input type="checkbox" name="planApr"></td>
                            <td><input type="checkbox" name="executeApr"></td>
                            <td><input type="checkbox" name="evaluateApr"></td>
                            <td><input type="checkbox" name="improveApr"></td>
                            <td><input type="number" name="budgetApr"></td>
                        </tr>
                        <tr>
                            <td>พฤษภาคม</td>
                            <td><input type="checkbox" name="planMay"></td>
                            <td><input type="checkbox" name="executeMay"></td>
                            <td><input type="checkbox" name="evaluateMay"></td>
                            <td><input type="checkbox" name="improveMay"></td>
                            <td><input type="number" name="budgetMay"></td>
                        </tr>
                        <tr>
                            <td>มิถุนายน</td>
                            <td><input type="checkbox" name="planJun"></td>
                            <td><input type="checkbox" name="executeJun"></td>
                            <td><input type="checkbox" name="evaluateJun"></td>
                            <td><input type="checkbox" name="improveJun"></td>
                            <td><input type="number" name="budgetJun"></td>
                        </tr>
                        <tr>
                            <td>กรกฎาคม</td>
                            <td><input type="checkbox" name="planJul"></td>
                            <td><input type="checkbox" name="executeJul"></td>
                            <td><input type="checkbox" name="evaluateJul"></td>
                            <td><input type="checkbox" name="improveJul"></td>
                            <td><input type="number" name="budgetJul"></td>
                        </tr>
                        <tr>
                            <td>สิงหาคม</td>
                            <td><input type="checkbox" name="planAug"></td>
                            <td><input type="checkbox" name="executeAug"></td>
                            <td><input type="checkbox" name="evaluateAug"></td>
                            <td><input type="checkbox" name="improveAug"></td>
                            <td><input type="number" name="budgetAug"></td>
                        </tr>
                        <tr>
                            <td>กันยายน</td>
                            <td><input type="checkbox" name="planSep"></td>
                            <td><input type="checkbox" name="executeSep"></td>
                            <td><input type="checkbox" name="evaluateSep"></td>
                            <td><input type="checkbox" name="improveSep"></td>
                            <td><input type="number" name="budgetSep"></td>
                        </tr>
                        <tr>
                            <td>ตุลาคม</td>
                            <td><input type="checkbox" name="planOct"></td>
                            <td><input type="checkbox" name="executeOct"></td>
                            <td><input type="checkbox" name="evaluateOct"></td>
                            <td><input type="checkbox" name="improveOct"></td>
                            <td><input type="number" name="budgetOct"></td>
                        </tr>
                        <tr>
                            <td>พฤศจิกายน</td>
                            <td><input type="checkbox" name="planNov"></td>
                            <td><input type="checkbox" name="executeNov"></td>
                            <td><input type="checkbox" name="evaluateNov"></td>
                            <td><input type="checkbox" name="improveNov"></td>
                            <td><input type="number" name="budgetNov"></td>
                        </tr>
                        <tr>
                            <td>ธันวาคม</td>
                            <td><input type="checkbox" name="planDec"></td>
                            <td><input type="checkbox" name="executeDec"></td>
                            <td><input type="checkbox" name="evaluateDec"></td>
                            <td><input type="checkbox" name="improveDec"></td>
                            <td><input type="number" name="budgetDec"></td>
                        </tr>
                        <!-- Add more months as needed -->
                    </tbody>
                </table>
            </div>
            <div class="form-group">
                <label for="duration">ระยะเวลาดำเนินการ (ปี พ.ศ.):</label>
                <input type="text" id="duration" name="duration" required>
            </div>
            <div class="form-group">
                <label for="problems">ปัญหา/อุปสรรค:</label>
                <textarea id="problems" name="problems" required></textarea>
            </div>
            <div class="form-group">
                <label for="notes">หมายเหตุ:</label>
                <textarea id="notes" name="notes"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div id="successMessage" style="display: none;">
        <p>กดส่งเรียบร้อย</p>
    </div>
    <script src="js/form.js"></script>
</body>
</html>
